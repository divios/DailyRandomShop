        copy {
            from 'build/libs/DailyShop-' + pluginVersion + "-all.jar"
            into 'C:/Users/serbe/Desktop/server_pruebas/1.16/plugins'
            rename ("DailyShop-" + pluginVersion + "-all.jar"
                    , "DailyShop-" + pluginVersion + ".jar")
        }
        copy {
            from 'build/libs/DailyShop-' + pluginVersion + "-all.jar"
            into 'C:/Users/serbe/Desktop/server_pruebas/1.12/plugins'
            rename ("DailyShop-" + pluginVersion + "-all.jar"
                    , "DailyShop-" + pluginVersion + ".jar")
        }
        copy {
            from 'build/libs/DailyShop-' + pluginVersion + "-all.jar"
            into 'C:/Users/serbe/Desktop/server_pruebas/1.8/plugins'
            rename ("DailyShop-" + pluginVersion + "-all.jar"
                    , "DailyShop-" + pluginVersion + ".jar")
        }
