shadowJar {
    relocate('org.bstats', 'io.github.divios.dailyShop.shaded.bstats')
    relocate('de.tr7zw.changeme.nbtapi', 'io.github.divios.dailyShop.shaded.nbt-api')
    relocate('io.github.divios.core_lib', 'io.github.divios.dailyShop.shaded.Core_lib')
    relocate('com.cryptomorin.xseries', 'io.github.divios.dailyShop.shaded.XSeries')

    minimize()
}

processResources {
    expand projectVersion: pluginVersion

}

task deploy(dependsOn: ["build", "updateJars"]) {
    updateJars.mustRunAfter jar
}

compileJava.dependsOn clean
build.dependsOn shadowJar
