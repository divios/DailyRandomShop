name: DailyShop
version: 3.0.0
main: io.github.divios.dailyShop.DRShop
api-version: "1.13"
prefix: DailyShop
depend: [ Vault ]
softdepend: [ PlaceholderAPI, GemsEconomy, MMOItems, MMOLib, Oraxen,
              TokenEnchant, TokenManager, MPoints, PlayerPoints, ShopGUIPlus, BossShopPro]
authors: [ Divios ]
description: Daily random items to buy on a shop
commands:
  DailyShop:
    description: Opens diary shop
    default: false
    aliases: [ DailyShop, randomshop, dshop, rdshop, ds ]
    usage: /dShop

permissions:
  DailyShop.open:
    default: op
  DailyShop.sell:
    default: op
  DailyShop.addDailyItem:
    default: op
  DailyShop.addSellItem:
    default: op
  DailyShop.settings:
    default: op
  DailyShop.renovate:
    default: op
  DailyShop.reload:
    default: op