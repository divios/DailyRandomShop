name: DailyRandomShop
version: 3.0.0
main: io.github.divios.dailyrandomshop.DRShop
api-version: "1.13"
prefix: DailyShop
depend: [ Vault ]
softdepend: [ PlaceholderAPI, GemsEconomy, MMOItems, MMOLib, Oraxen,
              TokenEnchant, TokenManager, MPoints, PlayerPoints, ShopGUIPlus]
authors: [ Divios ]
description: Daily random items to buy on a shop
commands:
  DailyRandomShop:
    description: Opens diary shop
    default: false
    aliases: [ DailyShop, randomshop, rdshop ]
    usage: /rdShop

permissions:
  DailyRandomShop.open:
    default: op
  DailyRandomShop.sell:
    default: op
  DailyRandomShop.addDailyItem:
    default: op
  DailyRandomShop.addSellItem:
    default: op
  DailyRandomShop.settings:
    default: op
  DailyRandomShop.renovate:
    default: op
  DailyRandomShop.reload:
    default: op