name: DailyRandomShop
version: ${project.version}
main: io.github.divios.dailyrandomshop.DailyRandomShop
api-version: "1.13"
prefix: DailyShop
depend: [ Vault ]
softdepend: [PlaceholderAPI]
authors: [ Divios ]
description: Daily random items to buy on a shop
commands:
  rdShop:
    description: Abre la tienda diaria
    default: false
    aliases: [DailyShop, randomshop]
    usage: /rdShop


permissions:
  DailyRandomShop.open:
    default: op
  DailyRandomShop.sell:
    default: op
  DailyRandomShop.addDailyItem:
    default: op
  DailyRandomShop.addSellItem:
    default: op
  DailyRandomShop.settings:
    default: op
  DailyRandomShop.renovate:
    default: op
  DailyRandomShop.reload:
    default: op